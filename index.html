<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Timer</title>
    </head>
    <body>
        <div class="timer" id="timer"></div>
        <div class="button-container" id="button-container">
            <button class="count-up" id="count-up" onClick="startCountUp()">Count Up</button>
            <button class="pause" id="pause" onClick="pauseTimer()">Pause</button>
            <button class="count-down" id="count-down" onClick="startCountDown()">Count Down</button>
            <button class="reset" id="reset" onClick="resetTimer()">Reset</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
